<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/static/css/style.css?v=5">
</head>
<body>
    <h2>Sensor Data Visualizer</h2>

    <form id="filterForm">
        <div class="form-columns">
            <!-- Left column -->
            <div class="form-column">
                <label>Sensor Type:</label>
                <select name="type">
                    <option value="Temperature">Temperature</option>
                    <option value="Humidity">Humidity</option>
                    <option value="Acoustic">Acoustic</option>
                </select>

                <label>Start Time:</label>
                <input type="datetime-local" name="start_time">

                <label>End Time:</label>
                <input type="datetime-local" name="end_time">
            </div>

            <!-- Right column -->
            <div class="form-column">
                <label>Locations:</label>
                <div id="locationFields">
                    <div class="location-block">
                        <div class="building-floor-row">
                            <div class="form-group">
                                <label>Building:</label>
                                <select name="building">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Floor:</label>
                                <input type="number" name="floor" min="1" max="4">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="addLocationBtn" class="subtle-button">Add Location</button>
                <button type="button" id="removeLocationBtn" class="subtle-button">Remove Location</button>
            </div>
        </div>

        <button type="submit">Load Data</button>
    </form>

    <div class="chart-container">
    <canvas id="sensorChart" width="800" height="400"></canvas>
    </div>
    
    <!-- Chart.js core -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js?v=3"></script>

    <!-- Luxon and the date adapter -->
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    
    <!-- link to chart js file -->
    <script src="/static/js/chart-setup.js"></script>

    <!-- Fire Alert Banner -->
    <div id="fire-alert-banner" style="display:none; background-color:red; color:white; padding:15px; text-align:center; font-weight:bold; position:fixed; top:0; left:0; width:100%; z-index:9999;">
    </div>
    <!-- link to alert-banner js file -->
    <script src="/static/js/alert-banner.js?v=5"></script>
</body>
</html>
